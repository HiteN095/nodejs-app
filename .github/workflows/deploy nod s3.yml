name: Deploy React App to S3

on:
  workflow_dispatch:
    branches:
      - master  # Trigger the workflow on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Replace with the version your React app requires

      # Step 3: Install dependencies and build the React app
      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      # Step 4: Deploy to S3 using IAM User Credentials
      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  # IAM User Access Key ID
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # IAM User Secret Access Key
          AWS_REGION: ap-south-1 # Replace with your AWS region
        run: |
          aws s3 sync build/ s3://testcode01 --delete
